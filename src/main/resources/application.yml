spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;  #MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create #application 실행시점에 entity정보 지우고 재생성
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type : trace #쿼리 실행 파라미터를 로그로 남긴다.